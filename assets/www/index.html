<html>

		<script type="text/javascript" charset="utf-8" src="scripts/jquery.js"></script>

	<body>
		<!-- Start of first page -->
		<div data-role="page" id="foo">
		
			<div data-role="header">
				<h1>Foo</h1>
			</div>
			<div data-role="content" class="fit-content">
				<div class="resizer">
					<label>Welcome!</label>
				</div>
				<div class="fit-content">
					<input type="search" name="search" id="search" value="" placeholder="search keywords" data-mini="true"/>
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
				        <label for="radio-choice-h-2a">Keyword</label>
				        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
				        <label for="radio-choice-h-2b">Author</label>
				        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
				        <label for="radio-choice-h-2c">Title</label>
				        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2d" value="other">
				        <label for="radio-choice-h-2d">Call #</label>
				    </fieldset>
				</div>
			</div>
		</div>
		
		<!-- Start of second page -->
		<div data-role="page" id="bar" class="fitPage">
		
			<div data-role="header">
				<h1>Bar</h1>
			</div><!-- /header -->
		
			<div data-role="content">
				<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
				<p><a href="#foo" data-transition="slide">Back to foo</a></p>
			</div><!-- /content -->
		
			<div data-role="footer">
				<h4>Page Footer</h4>
			</div><!-- /footer -->
		</div>
  	</body>
